<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DMX Lichtschalter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="./style.css" rel="stylesheet">
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>

	<script src="/socket.io/socket.io.js"></script>
	<script>
		function get_html_id(channel) {
			return 'channel_' + channel;
		}

		function rgb_to_array(str) {
			m = str.match(/^#([0-9a-f]{6})$/i)[1];
			if(m) {
				return [
					parseInt(m.substr(0,2),16),
					parseInt(m.substr(2,2),16),
					parseInt(m.substr(4,2),16)
				];
			}
		}

		function decimalToHex(d, padding) {
			var hex = Number(d).toString(16);
			padding = typeof (padding) === "undefined" || padding === null ? padding = 2 : padding;
			while (hex.length < padding) {
				hex = "0" + hex;
			}
			return hex;
		}

		function array_to_rgb(arr) {
			return '#'+decimalToHex(arr[0])+decimalToHex(arr[1])+decimalToHex(arr[2]);
		}

		var socket = io();
		socket.on('init', function (msg) {
			$('#presets').empty();
			$('#sliders').empty();
			$('#anim').empty();
			setup = msg.setup
			profiles = msg.profiles

			if(setup.title !== undefined) {
				document.title = setup.title;
			}

			/* preset buttons */
			for(var preset in setup.presets) {
				var html = '<button class="span2 btn btn-info">' + setup.presets[preset].label + '</button>';
				var e = $(html)
				e.hide().appendTo('#presets').fadeIn();
				e.click(function(values) { return function() {
					socket.emit('update', values);
				};}(setup.presets[preset].values));
			}
			
			/* blackout button */
			var blackout = $('<button class="span2 btn btn-danger">Black Out</button>');
			blackout.hide().appendTo('#presets').fadeIn();
			blackout.click(function() {
				var u = {};
				for(var i = 0; i <= 512; i++) {
					u[i] = 0;
				}
				socket.emit('update', u);
			});
			
			
			/* sliders */
				var html = "<div>";
				for(var device in setup.devices) {
					var dev = setup.devices[device];
					html += '<div class="device">';
					if(dev.name !== undefined) {
						html += '<h4 class="name">'+dev.name+'</h4>'
					}
					for(var channel in profiles[dev.type].channels) {
						var channel_id = dev.address + Number(channel)
						var html_id = get_html_id(channel_id);
						html += '<div class="channel">'
						html += '<label for="' + html_id + '">' + profiles[dev.type].channels[channel].replace('_',' ') + '</label>';
						html += '<input  id="' + html_id + '" type="range" min="0" value="0" max="255" orient="vertical">'
						html += '</div>'
					}
					if(profiles[dev.type].channels.includes('red') && profiles[dev.type].channels.includes('blue') && profiles[dev.type].channels.includes('green')) {
						var html_id = get_html_id(dev.address);
						html += '<input id="picker_'+html_id+'" type="color" data-red="'+profiles[dev.type].channels.indexOf('red');
						html += '" data-green="'+profiles[dev.type].channels.indexOf('green')+'" data-blue="'+profiles[dev.type].channels.indexOf('blue')+'"/>';
					}
					html += '</div>'
				}
				html += "</div>";
				$(html).hide().appendTo('#sliders').fadeIn();

			/* animations */
			/*
			for(var animation in setup.animPresets) {
				var html = '<button class="span2 btn btn-info">' + setup.animPresets[animation].label + '</button>';
				var e = $(html)
				e.hide().appendTo('#anim').fadeIn();
				e.click(function(values) { return function() {
						$.ajax({
							type: 'POST',
							contentType: 'application/json',
							data: JSON.stringify(values),
							url: '/animation/',
							processData: false,
							dataType: 'json'
						});
					
				};}(setup.animPresets[animation].anim));
			}
			*/

			$("input").live("change", function(e) {
				var i = e.target.id.split('_');
				console.log("Changed", i)
				if(i[0] === 'picker') {
					var u = {};
					var tar = $(e.target);
					var value = rgb_to_array(tar.val());
					u[Number(i[2])+Number(tar.data('red'))] = value[0];
					u[Number(i[2])+Number(tar.data('green'))] = value[1];
					u[Number(i[2])+Number(tar.data('blue'))] = value[2];
					socket.emit('update', u);
				}
				else {
					var u = {};
					u[i[1]] = e.target.value;
					socket.emit('update', u);
				}
			});
			socket.emit('request_refresh');
		});
		socket.on('update', function (update) {
			for(var k in update) {
				$('#' + get_html_id(k)).attr('value', update[k]);
			}
			$("[id^=picker_channel_]").each(function(index, value){
				var self = $(this);
				var id = self.attr('id').split('_');
				var obj = self.data();
				var arr = Object.keys(obj).map(function(key){return obj[key];});
				var _id = Number(id[3]);
				var min = _id;
				var max = min;
				min += Math.min.apply( null, arr );
				max += Math.max.apply( null, arr );
				for(var k in update) {
					if(k >= min && k <= max) {
						var values = rgb_to_array(self.val());
						var address = k - _id;
						if(address === Number(self.data('red'))) {
							values[0] = update[k];
						}
						else if(address === Number(self.data('green'))) {
							values[1] = update[k];
						}
						else if(address === Number(self.data('blue'))) {
							values[2] = update[k];
						}
						self.val(array_to_rgb(values));
					}
				}
			});
			
		});
	</script>
</head>
<body>
	<div class="navbar navbar-inverse">
		<div class="navbar-inner">
			<ul class="nav" id="myTab">
				<li class="active"><a href="#home" data-toggle="tab">Home</a></li>
				<li><a href="#sliders" data-toggle="tab">Sliders</a></li>
				<!-- <li><a href="#anim" data-toggle="tab">Animations</a></li> -->
			</ul>
		</div>
	</div>

	<div class="container-fluid">
		<div class="tab-content">
			<div id="home"    class="tab-pane active">
				<div class="row-fluid" id="presets"> </div>
				<div class="row-fluid" id="console">
					<textarea id="conout" disabled="true"></textarea>
					<input type="text" id="conin" />
					<button id="consend" class="btn btn-info" type="submit">Send</button>
				</div>
			</div>

			<div id="sliders" class="tab-pane" />
			<!-- <div id="anim"    class="tab-pane" /> -->
			<div id="scripts"    class="tab-pane" />
		</div>
	</div>
	<script>
		$('#consend').click(function() {
			$.post('/console', {command: $('#conin').val()})
		})
	</script>
</body>
</html>
